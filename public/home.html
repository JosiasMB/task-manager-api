<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Estudiante</title>
    <link href="css/registro.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav id="nav">
        <a href="/">HOME</a>
        <a href="#">registro</a>
        <a href="/student" id="lista">Lista</a>
      </nav>
      <form class="form" id="form">
        <h1>Formulario Estudiantes</h1>

        <h2>Nombres</h2>
        <input type="text" class="textbox" placeholder="Nombres" id="nombre" />

        <h2>Apellidos</h2>
        <input
          type="text"
          class="textbox"
          placeholder="Apellidos"
          id="apellido"
        />

        <h2>Matricula</h2>
        <input
          type="text"
          class="textbox"
          placeholder="####-####"
          id="matricula"
        />
        <h2>Curso</h2>
        <input type="text" class="textbox" placeholder="Curso" id="curso" />

        <h2>Nota</h2>
        <input type="number" class="textbox" placeholder="Nota" id="nota" />
        <button type="submit" class="btn-registrar" id="registrar">
          Registrar
        </button>
      </form>

      <div id="confirm">
        <div class="message">
          El estudiante ha sido Registrado correctamente...
        </div>
      </div>
    </div>
    <script src="js/registro.js"></script>
  </body>
</html>
